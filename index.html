<body id="body_index">
<div class="main_header">
	<div class="main_header_section">
        <div class="main_banner">
            <img src='img/banner_img.jpg' height="75px" width="800px" />
        </div>
        <div class="header_login_section">
            <div class="header_login_in">
            	Welcome! Visitor: <a href="*">Login</a> | <a href="*">Sign Up</a>
            </div>
            <div class="header_login_out">
            	Welcome! User: <a href="*">Profile</a> | <a href="*">Login</a>
            </div>
        </div>
    </div>
</div>
<div class="main_hr">

</div>
<div class="main_body">
	<div class="main_body_section">
        <div class="index_body_section">
            <div class="index_left">
                <div class="index_info_section">
                	<div class="index_info_flipper">        
                        <div class="index_info_front">
                            <img src="img/logo_img.png" width="inherit" height="inherit" />
                        </div>
                        <div class="index_info_back">
                            This is the information for the back section.
                        </div>
                    </div>
                </div>
            </div>
            <div class="index_right">
                <div class="index_login">
                	<div class="right_header">
                    	Tournament Manager
                    </div>
                    <div class="index_login_section">
                        <form class="login_form" action="#">
                            <input type="text" name="username" placeholder="Username" value="" required id="input_username" class="index_input_text" /><br />
                            <input type="password" name="password" placeholder="Password" value="" required id="input_password" class="index_input_text" /><br />
                            <input type="submit" name="login" value="Login" class="index_input_submit" />
                        </form>
                    </div>
                    <div class="index_login_options">
                    	<a href="*">Create Account</a> | <a href="*">Forgot Password</a>
                    </div>
                </div>
                <div class="index_register">
                	<div class="right_header">
                    	Register for an Event
                    </div>
                    <div class="index_search_section">
                    	<form class="search_form" action="*">
                        	<input type="submit" name="registerbtn" value="Register Participant" class="index_input_submit" />
                        </form>
                    </div>  
                </div>
                <div class="index_search">
                	<div class="right_header">
                    	Search for an Event
                    </div>
                    <div class="index_search_section">
                    	<form class="search_form" action="*">
                        	<input type="text" name="search" placeholder="Search" value="" required id="index_search" class="index_input_text" /><br />
                        <input type="submit" name="searchbtn" value="Search" class="index_input_submit" />
                        </form>
                    </div>                 
                </div>
            </div>
        </div>
    </div>
</div>
